<mat-card *ngFor="let coffee of list">
  <mat-card-header>
    <mat-card-title>{{coffee.name}}</mat-card-title>
    <mat-card-subtitle>Place: {{coffee.place}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{coffee.location.address}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">
      <mat-icon>map</mat-icon>
    </button>

    <button mat-raised-button color="primary">
      <mat-icon>share</mat-icon>
    </button>

    <button mat-raised-button color="primary">
      <mat-icon>list</mat-icon>
    </button> </mat-card-actions>
</mat-card>

<button id='btnCreate' mat-fab routerLink='/coffee'>
  <mat-icon>create</mat-icon>
</button>
